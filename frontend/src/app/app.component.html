<div class="uk-position-relative">
  <div class="uk-background-cover uk-background-center-center" style="background-image: url(../assets/splash.jpg); height: 722px"></div>
  <div class="uk-position-top">
    <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
      <div class="uk-navbar-center">
        <ul class="uk-navbar-nav">
          <li><a href="#modal-login" uk-toggle>Inicia Sesión</a></li>
          <a class="uk-navbar-item uk-logo" href=""><img src="../assets/logoweb.png" width="70" height="70"></a>
          <li><a href="#modal-signup" uk-toggle>Regístrate</a></li>
        </ul>
      </div>
    </nav>
  </div>
</div>


<div id="modal-login" class="uk-flex-top" uk-modal>
  <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical uk-text-center uk-width-1-3">
    <h2 class="uk-modal-title uk-heading-divider">Iniciar Sesión</h2>
    <br>
    <form>
      <div class="uk-margin">
        <div class="uk-inline uk-width-1-2">
          <span class="uk-form-icon" uk-icon="icon: user"></span>
          <input class="uk-input" type="text" placeholder="Usuario" autofocus>
        </div>
      </div>
      <div class="uk-margin">
        <div class="uk-inline uk-width-1-2">
          <span class="uk-form-icon" uk-icon="icon: lock"></span>
          <input class="uk-input" type="password" placeholder="Contraseña">
        </div>
      </div>
    </form>
    <button class="uk-modal-close-default" type="button" uk-close></button>
    <button class="uk-button uk-button-primary uk-width-1-2" type="button">OK</button>
  </div>
</div>


<div id="modal-signup" class="uk-modal-full" uk-modal>
  <div class="uk-modal-dialog uk-text-center uk-padding-large">
    <button class="uk-modal-close-full uk-close-large" type="button" uk-close></button>
    <h1 class="uk-modal-title uk-heading-divider">Regístrate</h1>
    <form>
      <div class="uk-margin">
        <div class="uk-inline uk-width-1-3">
          <span class="uk-form-icon" uk-icon="icon: user"></span>
          <input class="uk-input" type="text" name="username" placeholder="Usuario" (focusout)="verifyUserName()" [(ngModel)]="this.newUser.username" autofocus>
        </div>
      </div>
      <div class="uk-margin">
        <div class="uk-inline uk-width-1-3">
          <span class="uk-form-icon" uk-icon="icon: lock"></span>
          <input class="uk-input" type="password" name="password" placeholder="Contraseña" [(ngModel)]="this.newUser.password">
        </div>
      </div>
      <div class="uk-margin">
        <div class="uk-inline uk-width-1-3">
          <span class="uk-form-icon" uk-icon="icon: lock"></span>
          <input class="uk-input" type="password" name="repeatPasword" placeholder="Repetir contraseña" [(ngModel)]="this.repeatPassword">
        </div>
      </div>
      <div class="uk-margin">
        <div class="uk-inline uk-width-1-3">
          <span class="uk-form-icon" uk-icon="icon: location"></span>
          <input type="text" class="uk-input" name="address" placeholder="Direccion" autocorrect="off" autocapitalize="off" spellcheck="off" [(ngModel)]="this.newUser.address">
        </div>
      </div>
      <div class="uk-margin">
        <div class="uk-inline uk-width-1-3">
          <textarea class="uk-textarea" rows="7" name="description" placeholder="¿Tienes mascota? ¿Te apasionan los animales? Cuéntanoslo ..." [(ngModel)]="this.newUser.description"></textarea>
        </div>
      </div>
      <div *ngIf="this.errorMessage" class="errorDiv" >{{this.message}}</div><br/>
      <div *ngIf="this.registerSuccess" class="success" >{{this.successMessage}}</div><br/>
    </form>
    <br>
    <button class="uk-button uk-button-primary uk-width-1-3" type="button" (click)="saveUser()">OK</button>
  </div>
</div>
