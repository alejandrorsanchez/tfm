<div id="comunicationContainer">
  <div class="messagesContainer">
    <div *ngFor="let message of this.myMessages">
      <p>{{message}}</p>
    </div>
  </div>
  <input class="uk-input uk-form-large" type="text" placeholder="Escribe algo">
  <button class="uk-button uk-button-primary uk-button-large uk-width-1-1">Enviar</button>
</div>
